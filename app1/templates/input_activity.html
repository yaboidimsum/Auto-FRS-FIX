{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css" />
    <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'stylesheet/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=a Atmospheric:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap"
    />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="step-3">
      <h1>Step 3</h1>

      {% if this_schedule %}
      <p>Terpilih:</p>
      {% for item in this_schedule %}
      <li>
        {{ item.name }} {{ item.day }} {{ item.start_hour }} {{ item.end_hour }}
      </li>
      {% endfor %} {% endif %}

      <form method="POST" class="form-step-3">
        {% csrf_token %}
        <label for="name">Input activity name:</label>
        <input type="text" id="name" name="name" />

        <label for="day">Input day:</label>
        <input type="text" id="day" name="day" />

        <label for="start_hour">Input start hour:</label>
        <input type="text" id="start_hour" name="start_hour" />

        <label for="end_hour">Input day:</label>
        <input type="text" id="end_hour" name="end_hour" />
        <input type="submit" value="submit" />
      </form>
      <button onclick="location.href='{% url 'app1:result' %}';">
        Selanjutnya
      </button>
    </div>
  </body>
</html>
